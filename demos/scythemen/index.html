<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>scythemen</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="overlay">
    <div class="row"><img src="assets/icon_people.png" /><span class="value" id="people-counter">325</span></div>
    <div class="row"><img src="assets/icon_skull_white.png" /><span class="value" id="dead-counter">19</span></div>
    <div class="row inlined"><img src="assets/death.png" class="tall"/><span class="value" id="scythemen-counter">3</span></div>
    <div id="buy-button" class="inlined"><img src="assets/icon_plus.png" /><span>(<span class="value" id="cost-counter">25</span>)</span></div>
    <div class="info">
      <div><span id="round-counter">0</span> rounds spent.</div>
      <div>Press 's' to place scytheman on selected tile.</div>
      <div>Press 'r' ro reap.</div>
    </div>
  </div>
  <script src="pixi.min.js"></script>
  <script src="scythemen.js"></script>
</body>
</html>
