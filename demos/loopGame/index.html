<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=0.5">

  <title>Loop Game</title>

  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="ext/reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="canvas-cover"></div>
  <div class="text-overlay" id="text-overlay"></div>
  <div class="text-overlay" id="text-measure-helper"></div>

  <div id="mobile-controls">
    <div class="mobile-button" id="mobile-up"></div>
    <div class="mobile-button" id="mobile-right"></div>
    <div class="mobile-button" id="mobile-down"></div>
    <div class="mobile-button" id="mobile-left"></div>
  </div>

  <div id="choice-marker"></div>

  <canvas id="main-canvas"></canvas>

  <div id="controls">
    <div id="mute-button"><img src="assets/icon-sound-muted.png"></div>
    <div id="mobile-controls-button">mobile controls</div>
  </div>

  <div id="debug-log"></div>

  <script src="ext/jquery.js"></script>

  <script src="constants.js"></script>
  <script src="init.js"></script>
  <script src="main.js"></script>
  <script src="utils.js"></script>
  <script src="tasks.js"></script>
  <script src="ui.js"></script>
</body>
</html>
