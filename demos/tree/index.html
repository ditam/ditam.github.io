<html>
<head>
  <title>Tree Game</title>
  <meta name="viewport" content="width=device-width,initial-scale=0.5">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <script src="jquery.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
  <script src="utils.js" type="text/javascript"></script>
  <script src="scene_geometries.js" type="text/javascript"></script>
  <script src="scene_upgrades.js" type="text/javascript"></script>
  <script src="canvas.js" type="text/javascript"></script>
  <script src="ui.js" type="text/javascript"></script>
  <script src="reset.js" type="text/javascript"></script>
</head>
<body>
	<div class="wrapper">
    <div class="toolbar"></div>
		<div class="tabs">
			<div class="tab selected">Branches</div>
			<div class="tab">Trunk</div>
			<div class="tab">Roots</div>
		</div>
  	<canvas class="main"></canvas>
    <div id="buttons-container"></div>
  	<div id="upgrade-modal" class="hidden">
  		<div class="header">
  			<span class="arrow"></span>
  			<span class="label">upgrades</span>
  		</div>
  		<div class="content">
  			<div class="header"></div>
  			<div class="row-container">
  				<div class="row">
  					<div class="icon"></div>
  					<div class="title"></div>
  					<div class="description"></div>
  					<div class="button buy">Buy</div>
  					<div class="button bought">Bought</div>
  					<div class="cost"></div>
  				</div>
  				<div class="row">
  					<div class="icon"></div>
  					<div class="title"></div>
  					<div class="description"></div>
  					<div class="button buy">Buy</div>
  					<div class="button bought">Bought</div>
  					<div class="cost"></div>
  				</div>
  				<div class="row">
  					<div class="icon"></div>
  					<div class="title"></div>
  					<div class="description"></div>
  					<div class="button buy">Buy</div>
  					<div class="button bought">Bought</div>
  					<div class="cost"></div>
  				</div>
  			</div>
  		</div>
  	</div>
    <div id="error-modal" class="hidden">
      <div class="message"></div>
      <div class="footer">Click to dismiss</div>
    </div>
    <div id="game-over-modal" class="hidden">
      <div class="wrapper">
        <div class="header">The tree has died.</div>
        <div class="message"></div>
        <div class="button">Click here to start over</div>
      </div>
    </div>
    <div id="time-controls">
      <div class="message">Proceed to next month: </div>
      <div id="next-month-button"></div>
    </div>
	</div>
</body>
</html>
